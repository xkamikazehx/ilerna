<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Asignaturas Ilerna - Visualizaci√≥n XML + XSLT</title>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #e9eff5;
    margin: 0;
    padding: 20px;
    color: #2c3e50;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
</style>
  <script>
    async function loadFile(filename) {
      const response = await fetch(filename);
      return await response.text();
    }

    async function loadAndTransform() {
      const xmlText = await loadFile('asignaturas.xml');
      const xslText = await loadFile('asignaturas.xslt');

      const parser = new DOMParser();
      const xml = parser.parseFromString(xmlText, "application/xml");
      const xsl = parser.parseFromString(xslText, "application/xml");

      const xsltProcessor = new XSLTProcessor();
      xsltProcessor.importStylesheet(xsl);

      const resultDocument = xsltProcessor.transformToFragment(xml, document);
      document.getElementById('output').appendChild(resultDocument);
    }

    window.onload = loadAndTransform;
  </script>
</head>
<body>
  <h1>Ilerna</h1>
  <div id="output"></div>
</body>
</html>
